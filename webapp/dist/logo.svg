<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Container -->
  <rect width="200" height="200" fill="url(#logoGradient)" rx="40"/>
  
  <!-- Truck/Robot Icon -->
  <g transform="translate(100, 100)">
    <!-- Head -->
    <circle cx="0" cy="-30" r="25" fill="#ffffff" opacity="0.95"/>
    
    <!-- Eyes -->
    <circle cx="-12" cy="-35" r="4" fill="#7c3aed"/>
    <circle cx="12" cy="-35" r="4" fill="#7c3aed"/>
    
    <!-- Smile -->
    <path d="M -12 -25 Q 0 -20 12 -25" stroke="#7c3aed" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Body (Truck shape) -->
    <rect x="-20" y="-5" width="40" height="35" fill="#ffffff" opacity="0.95" rx="4"/>
    
    <!-- Package on truck -->
    <rect x="-15" y="0" width="12" height="12" fill="#10b981" rx="2"/>
    <rect x="3" y="0" width="12" height="12" fill="#f59e0b" rx="2"/>
    
    <!-- Wheels -->
    <circle cx="-12" cy="35" r="6" fill="#7c3aed"/>
    <circle cx="12" cy="35" r="6" fill="#7c3aed"/>
    
    <!-- Route line (curved arrow) -->
    <path d="M -35 -5 Q -40 10 -25 20" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <polygon points="-25,20 -22,12 -30,15" fill="#10b981"/>
  </g>
</svg>